      <div class="container-fluid card-container py-5">
            <div class=" p-2 card text-center border-0 col-12 offset-0 col-xl-4offset-xl-4 col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
                  <h5 class="card-title bx-tada-hover">Contact Me</h5>
                  <div class="card-body">
                        <p class="card-text text-secondary mt-2 text-sm-center">
                              Jika Anda ingin mengobrol tentang pekerjaan atau memiliki pertanyaan,
                              Silahkan jalankan prosedur esusai yang ada pada formulir.
                        </p>

                        <form method="POST" class="form mt-5">
                              <div class="input-box">
                                    <div class="d-sm-flex gap-sm-1">
                                          <div class="text-start w-100">
                                                <p class="m-0">Nama <span class="text-warning">*</span></p>
                                                <input class="w-100 rounded-3" type="text" name="name" id="name" placeholder="Udin Saputra" required>
                                          </div>
                                          <div class="text-start w-100 mt-2 mt-sm-0">
                                                <p class="m-0">Email <span class="text-warning">*</span></p>
                                                <input class="w-100 rounded-3" type="email" name="email" id="email" placeholder="contoh@gmail.com" required>
                                          </div>
                                    </div>
                              </div>
                              <div class="text-start w-100 mt-2">
                                    <p class="m-0">Subjek <span class="text-warning">*</span></p>
                                    <input class="w-100 rounded-3" type="text" name="subjek" id="subjek" required>
                              </div>
                              <div class="text-start w-100 mt-2">
                                    <p class="m-0">Mesage <span class="text-warning">*</span></p>
                                    <textarea name="message" id="message" class="w-100 rounded-3" rows="8" placeholder="Masukkan komentar.." required></textarea>
                              </div>

                              
                              <div class="text-start mt-2 p-0">
                                    <button type="submit" class="p-2 px-4 btn badge w-40 rounded-pill bg-success">Kirim</button>
                              </div>
                        </form>
                  </div>
            </div>
      </div>
